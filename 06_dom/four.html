<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM IV</title>
</head>
<body style ="background-color: #212121; color: white">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addlanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
        
        }
        addlanguage('Python')
        addlanguage('Java')

        // more optimized method shown below

        function addOptimizedLang(langName){
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName));
            document.querySelector('.language').appendChild(li)
        }

           addOptimizedLang("Ruby")
           


           

           const secondLanguage = document.querySelector("li:nth-child(2)")
           const newli = document.createElement('li')
           newli.textContent = " C++"
           secondLanguage.replaceWith(newli)            //edit



           const firstLanguage = document.querySelector('li:first-child')
           firstLanguage.outerHTML= '<li>C</li>'             // edit

        

           const lastLanguage = document.querySelector('li:last-child')
           lastLanguage.remove()   // delete 

</script>
</html>
